    <meta charset="utf-8" />
    <title>Alb</title>
    <style>
        .display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-left: 100px;
        }
        
        .card {
            top: 150px;
            background-color: azure;
        }
        
        .column {
            width: fit-content;
            margin-left: 1px;
            margin-bottom: 1px;
            margin-top: 1px;
            background-color: cadetblue;
        }
        
        .but {
            box-sizing: border-box;
            height: 50px;
            margin: 10px;
            padding: 10px;
            border: 2px ridge dimgrey;
            background-color: honeydew;
            text-align: center;
            font-size: 30px;
            border-radius: 12px;
            display: flex;
            cursor: pointer;
            flex-direction: column;
            justify-content: center;
            transition-duration: 150ms;
            box-shadow: 0 4px 4px 2px grey;
            position: fixed;
            flex-wrap: nowrap;
        }
        
        #loadMore {
            box-sizing: border-box;
            height: 50px;
            margin: 10px;
            padding: 10px;
            border: 2px ridge dimgrey;
            background-color: honeydew;
            text-align: center;
            font-size: 30px;
            border-radius: 12px;
            display: flex;
            cursor: pointer;
            flex-direction: column;
            justify-content: center;
            transition-duration: 150ms;
            box-shadow: 0 4px 4px 2px grey;
            top: 100px;
            position: fixed;
        }
        
        #loadMore:hover {
            box-shadow: 0 6px 2px 2px grey;
            transform: scale(1.02)
        }
        
        #loadMore:active {
            transform: scale(0.9);
            box-shadow: 0 0 0 0;
        }
        
        .container {
            height: 500px;
            width: 300px;
            margin: 15px;
            padding: 15px;
            border: 1px solid dimgray;
            text-align: center;
            border-radius: 35px;
            align-content: space-evenly;
            flex-direction: row;
            flex-wrap: wrap;
            flex-basis: auto;
            transition-duration: 150ms;
            box-shadow: 0 4px 4px 2px grey;
        }
        
        .secondBorder {
            border-radius: 35px;
            border: 2px solid dimgray;
            height: 250px;
            width: 270;
            margin: 10px;
        }
        
        .underPicture {
            height: 190px;
            width: 280px;
            margin: 5px;
            padding: 5px;
            word-break: break-word;
            text-align: justify;
        }
        
        img {
            border-radius: 35px;
        }
        
        .container:hover {
            box-shadow: 0 6px 2px 2px grey;
            transition-delay: 150ms;
            transform: scale(1.02)
        }
        
        .container:active {
            transition-delay: 150ms;
            transform: scale(0.9);
            box-shadow: 0 0 0 0;
        }
        
        .but:hover {
            box-shadow: 0 6px 2px 2px grey;
            transform: scale(1.02)
        }
        
        .but:active {
            transform: scale(0.9);
            box-shadow: 0 0 0 0;
        }
    </style>
</head>

<body>
    <div class="column">
        <div class="but">Load album</div>
    </div>
    <div class="column">
        <a href="#" id="loadMore">Load more</a>
    </div>

    <div class="display">
        <script src="https://cdjns.cloudflare/ajax/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(function(e) {
                $("aData").slice(0, 4).show;
                $("#loadMore").on('click', function(e) {
                    e.preventDefault();
                    $("aData:hidden").slice(0, 4).slideDown();

                })
            })
        </script>
        <div class="card">

            <script>
                var aData = [];
                document.addEventListener("DOMContentLoaded", function(event) {
                    document.querySelector('.but').addEventListener('click', () => {
                        getData();
                    });
                });

                function getData() {
                    fetch("https://jsonplaceholder.typicode.com/photos").then(response => response.json()).then(data => {
                        data.forEach(item => {
                            generateHTMLCard(item.url, item.title);
                        });
                    });
                };

                function generateHTMLCard(imageURL, text) {
                    var cardElement = document.createElement('div');
                    var container = document.querySelector('.display');
                    cardElement.innerHTML = `
            <div class="container">
                <div class="secondBorder">
                    <img src="${imageURL}" width="275px" height="250px">
                </div>
                <div class="underPicture">
                    ${text}
                </div>
            </div>
            `;
                    container.appendChild(cardElement);
                }
            </script>
        </div>
