<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Alb</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-left: 100px;
        }
        
        .card:hover {
            box-shadow: 0 6px 2px 2px grey;
            transition-delay: 150ms;
            transform: scale(1.02)
        }
        
        .card:active {
            transition-delay: 150ms;
            transform: scale(0.9);
            box-shadow: 0 0 0 0;
        }
        
        .btn:hover {
            box-shadow: 0 6px 2px 2px grey;
            transform: scale(1.02)
        }
        
        .btn:active {
            transform: scale(0.9);
            box-shadow: 0 0 0 0;
        }
    </style>
</head>

<body>
    <div class="position: sticky-top">
        <button type="button" class=" btn btn-light border-dark" style="height: 50px; margin:15px; padding:15px;box-shadow: 0 4px 4px 2px grey;border-radius:35px">Load album</button>
        <p>
            <button type="button" class=" btn btn-light border-dark" style="height: 50px; margin:15px; padding:15px;box-shadow: 0 4px 4px 2px grey;border-radius:35px"><a href="#" id="loa">  Show more</a></button>
        </p>
    </div>

    <div class="display">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(function(e) {
                $("DOMElementLoaded").slice(0, 3).show;
                $("#loa").click(function(e) {
                    e.preventDefault();
                    $("DOMElementLoaded:hidden").slice(0, 3).slideDown();

                })
            })
        </script>
        <div>

            <script>
                document.addEventListener("DOMContentLoaded", function(event) {
                    $('.btn').click(() => {
                        getData();
                    });
                });

                function getData() {
                    fetch("https://jsonplaceholder.typicode.com/photos").then(response => response.json()).then(data => {
                        data.forEach(item => {
                            generateHTMLCard(item.url, item.title);
                        });
                    });
                };


                function generateHTMLCard(imageURL, text) {
                    var cardElement = document.createElement('div');
                    var container = document.querySelector('.display');
                    cardElement.innerHTML = `
            <div class="card " style ="width: 350px; height: 500px; margin:15px; padding:15px;box-shadow: 0 4px 4px 2px grey;border-radius:35px">
                <div  >
                    <img class = "card-image-top img-thumbnail  border-dark mx-auto d-block  " src="${imageURL}" style="width:244px; height:245px; margin:10px;border-radius:35px">
                </div>
                <div class="card-body">
                  <p class ="card-text" > ${text} </p>
                </div>
            </div>
            `;

                    container.appendChild(cardElement);
                }
            </script>
        </div>

</body>

</html>
